<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Configurar Hostname</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='hostname.css') }}">
</head>
<body>
    <h1>Configurar Hostname</h1>

    {% if current_hostname %}
        <p>Hostname actual: {{ current_hostname }}</p>
    {% endif %}
    {% if message %}
        <p>{{ message }}</p>
    {% endif %}

    <form method="POST">
        <label for="hostname">Nuevo Hostname:</label>
        <input type="text" id="hostname" name="hostname" required>
        <br><br>
        <button type="submit" name="update">Actualizar Hostname</button>
    </form>
    <form method="POST" style="margin-top: 5px;">
        <button type="submit" name="delete">Eliminar Hostname</button>
    </form>
    <a href="{{ url_for('index') }}" class="back-to-top">Volver al inicio</a>
</body>
</html>
