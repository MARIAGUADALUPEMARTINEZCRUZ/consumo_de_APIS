<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Configuraci칩n DHCP</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='dhcp.css') }}">
</head>
<body>
    <div class="container">
        <h1>Configuraci칩n DHCP</h1>
        
        {% if message %}
        <div class="message {% if success %}success{% else %}error{% endif %}">
            {{ message }}
        </div>
        {% endif %}

        <form action="{{ url_for('configure_dhcp') }}" method="post">
            <label for="dhcp_name">Nombre DHCP:</label>
            <input type="text" id="dhcp_name" name="dhcp_name" required>

            <label for="dhcp_ip_range">Rango de IP (formato: inicio fin):</label>
            <input type="text" id="dhcp_ip_range" name="dhcp_ip_range" required>

            <label for="dhcp_subnet_mask">M치scara de subred:</label>
            <input type="text" id="dhcp_subnet_mask" name="dhcp_subnet_mask" required>

            <label for="dhcp_default_router">Router predeterminado:</label>
            <input type="text" id="dhcp_default_router" name="dhcp_default_router" required>

            <label for="dhcp_dns">Servidor DNS:</label>
            <input type="text" id="dhcp_dns" name="dhcp_dns" required>

            <button type="submit">Aplicar Configuraci칩n</button>
        </form>

        <a href="{{ url_for('index') }}" class="back-to-top">Volver al inicio</a>
    </div>
</body>
</html>
